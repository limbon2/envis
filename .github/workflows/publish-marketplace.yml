name: publish-marketplace

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to VS Code Marketplace (requires VSCE_PAT secret)"
        required: true
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and test
        run: npm run check

      - name: Build VSIX package
        run: npm run package:vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: envis-vsix
          path: "*.vsix"

      - name: Create GitHub release with VSIX asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"

      - name: Publish to VS Code Marketplace
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          if [ -z "$VSCE_PAT" ]; then
            echo "VSCE_PAT secret is not set."
            echo "Create a Marketplace PAT and add it as repository secret VSCE_PAT."
            exit 1
          fi
          npm run publish:marketplace -- -p "$VSCE_PAT"
